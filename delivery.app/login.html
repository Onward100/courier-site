<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--=============== BOX-ICONS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <!--=============== WEB FAVICON ===============-->
  <link rel="icon" href="delivery-logo.png" type="image/x-icon">

  <!--=============== CUSTOM CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>FastReach</title>
</head>

<body>
  <section class="login-page">
    <div class="login-wrapper">
      <div class="login-form">
        <h2>Login</h2>
        <form>
          <label for="Email or username">Email</label>
          <br>
          <input type="text" placeholder="Username or Email" required>
          <br>
          <label for="password">Password</label>
          <br>
          <input type="password" name="password" placeholder="Password" required>
          <br>
          <p>By clicking Sign In, you agree to Shipday's <a href="#">Terms of Service</a>
            and acknowledge our <a href="#">privacy policy</a></p>
          <br>
          <button>Sign In</button>
        </form>
      </div>
      <br>
      <div class="help">
        <p>New to FastReach? <a href="Create an Account">Create Account</a></p>
        <br>
        <p> <a href="#" class="forgot-password">Forgot Password?</a></p>
      </div>
    </div>

    <div class="help-page">

    </div>

    <div class="getApp-page">
      <div class="logo"><h2><i class='bx bxs-truck'></i>Get the FastReach app</h2></div>
      <p>Get smart automation, real-time location tracking, and sms notification on the go with <span>FastReach</span></p>
      <div class="getApp-buttons"><button>Not now</button>
      <button>Get App</button></div>
    </div>
  </section>








  <!--=============== SCROLL UP ===============-->
  <a href="#" class="scrollup" id="scroll-up">
    <i class='bx bx-up-arrow-alt scrollup__icon'></i>
  </a>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>

</html>
